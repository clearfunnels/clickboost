<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick 3-Minute Survey - Limited Spots</title>
<style>
  body {
    margin: 0; 
    background: #f0f4f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #2c3e50;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: #fff;
    max-width: 400px;
    width: 100%;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 15px;
    font-size: 1.8rem;
    color: #34495e;
  }
  p {
    font-size: 1.05rem;
    margin-bottom: 30px;
    line-height: 1.4;
    color: #4a6274;
  }
  .countdown {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 25px;
    color: #e67e22;
  }
  button {
    background: #2980b9;
    color: white;
    border: none;
    padding: 14px 0;
    width: 100%;
    font-size: 1.25rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #1c5980;
  }
  .footer-note {
    font-size: 0.85rem;
    color: #95a5a6;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Help us improve your experience — quick 3-minute survey!</h1>
  <p>We’re looking for a few people to share their opinion.<br />
  Only <span class="countdown" id="countdown">31</span> spots left — don’t miss out!<br />
  Your answers are 100% confidential.</p>
  <button id="cta-btn" onclick="startSurvey()">Start Survey</button>
  <div class="footer-note">*Limited spots available. Offer ends soon.</div>
</div>

<script>
  // Countdown spots logic with variable timing
  let spots = 31;
  const countdownEl = document.getElementById('countdown');
  const ctaBtn = document.getElementById('cta-btn');

  const intervals = [
    5000, 5000, 15000, 15000, 20000, 120000, 180000, 300000, 300000, 300000,
    300000, 300000, 300000, 300000, 300000, 300000, 300000, 300000, 300000,
    300000, 300000, 300000, 300000, 300000, 300000, 300000, 300000, 300000,
    30000
  ];

  let intervalIndex = 0;

  function updateCountdown() {
    if (spots > 1) {
      spots--;
      countdownEl.textContent = spots;
      let delay = intervals[intervalIndex] || 5000;
      intervalIndex++;
      setTimeout(updateCountdown, delay);
    } else {
      countdownEl.textContent = '1';
      setTimeout(() => {
        countdownEl.textContent = 'Sorry, offer expired';
        ctaBtn.disabled = true;
        ctaBtn.style.backgroundColor = '#bdc3c7';
        ctaBtn.style.cursor = 'not-allowed';
        ctaBtn.textContent = 'Offer Expired';
      }, 30000); // 30 seconds on 1 spot
    }
  }

  updateCountdown();

  // Replace this function with your CPA redirect logic
  function startSurvey() {
    if (ctaBtn.disabled) return;
    // Example redirect, change to your CPA link or geo-switch logic
    window.location.href = 'https://your-cpa-offer-link.com';
  }
</script>
</body>
</html>
