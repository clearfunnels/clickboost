<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Claim Your Free Reward Before Time Runs Out!</title>
<style>
  body {
    font-family: 'Arial Black', Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #0d2c54;
    padding: 35px 30px;
    max-width: 420px;
    width: 95%;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    text-align: center;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 15px;
    letter-spacing: 1.1px;
  }
  p {
    font-size: 17px;
    line-height: 1.5;
    margin-bottom: 30px;
    opacity: 0.9;
  }
  #timer {
    font-weight: 900;
    font-size: 50px;
    letter-spacing: 3px;
    margin-bottom: 20px;
    color: #ffbb00;
    text-shadow: 0 0 8px #ffbb00;
  }
  .spots {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 25px;
    color: #ffd966;
  }
  button {
    background: #ffbb00;
    border: none;
    padding: 16px 0;
    width: 100%;
    font-size: 20px;
    font-weight: 900;
    color: #0d2c54;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }
  button:hover {
    background: #e6a800;
  }
  @media (max-width: 480px) {
    h1 { font-size: 22px; }
    #timer { font-size: 38px; }
    button { font-size: 18px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Claim Your FREE Gift Now!</h1>
    <p>You're just seconds away from grabbing an exclusive reward â€” <strong>only 100 spots available</strong>. Donâ€™t miss out!</p>
    <div id="timer">10:00</div>
    <div class="spots">Remaining spots: <span id="spots-left">100</span></div>
    <button id="startBtn">Get My Reward</button>
  </div>

<script>
  let timeLeft = 600; // 10 minutes
  const timerEl = document.getElementById('timer');
  const spotsEl = document.getElementById('spots-left');
  const startBtn = document.getElementById('startBtn');

  const interval = setInterval(() => {
    if(timeLeft <= 0) {
      clearInterval(interval);
      timerEl.textContent = "Offer expired";
      startBtn.disabled = true;
      startBtn.style.backgroundColor = "#555";
      startBtn.textContent = "Offer Expired";
      return;
    }
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timerEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    timeLeft--;
  }, 1000);

  let spots = 100;
  setInterval(() => {
    if(spots > 0) {
      spots -= Math.floor(Math.random() * 3) + 1;
      if(spots < 0) spots = 0;
      spotsEl.textContent = spots;
    }
  }, 20000);

  startBtn.addEventListener('click', () => {
    window.location.href = 'https://your-cpa-offer-link.com'; // Replace with your CPA link
  });
</script>
</body>
</html>
