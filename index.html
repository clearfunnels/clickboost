<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Access Check</title>
  <style>
    body {
      margin: 0;
      background: #0f1115;
      font-family: 'Inter', sans-serif;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1b1e24;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .status {
      font-size: 0.95rem;
      margin: 10px 0 30px;
      color: #9ca3af;
    }

    .countdown {
      font-size: 1.4rem;
      color: #facc15;
      font-weight: bold;
      margin: 20px 0;
    }

    .fake-viewers, .comments {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 15px;
    }

    .cta {
      background-color: #10b981;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px;
      width: 100%;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .cta:hover {
      background-color: #059669;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #6b7280;
    }

    .testimonial {
      font-size: 0.8rem;
      margin-top: 12px;
      text-align: left;
    }

    .testimonial::before {
      content: "✓ ";
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verifying eligibility...</h1>
    <div class="status" id="status">Matching your session with live rewards database...</div>
    <div class="countdown" id="countdown">Verifying...</div>
    <button class="cta" id="startBtn" disabled>Start Session</button>
    
    <div class="fake-viewers" id="viewers">Live viewers: 143</div>
    <div class="comments">
      <div class="testimonial">James R.: "Took 2 mins. Got $50. Crazy fast."</div>
      <div class="testimonial">Anya T.: "Was skeptical but it worked. Thanks!"</div>
    </div>
    
    <div class="footer-note">* Limited access. Reward pool resets in 24 hours.</div>
  </div>

  <script>
    let viewers = 143;
    setInterval(() => {
      viewers += Math.floor(Math.random() * 3 - 1);
      document.getElementById("viewers").textContent = "Live viewers: " + viewers;
    }, 6000);

    // Simulated verification steps
    const status = document.getElementById("status");
    const countdown = document.getElementById("countdown");
    const btn = document.getElementById("startBtn");

    const steps = [
      { text: "Checking IP reputation...", delay: 1800 },
      { text: "Analyzing device fingerprint...", delay: 2200 },
      { text: "Verifying region and eligibility...", delay: 2600 },
      { text: "Slot confirmed. Session unlocked.", delay: 1600 }
    ];

    let i = 0;

    function runStep() {
      if (i < steps.length) {
        status.textContent = steps[i].text;
        setTimeout(runStep, steps[i].delay);
        i++;
      } else {
        countdown.textContent = "✅ VERIFIED";
        btn.disabled = false;
        btn.onclick = () => {
          window.location.href = "https://your-cpa-offer.com"; // change this
        };
      }
    }

    setTimeout(runStep, 1200);
  </script>
</body>
</html>
